<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css" /> <!-- Connects style sheet-->

	<link rel="icon" type="image/x-icon" href="favicon.jpeg"> <!-- https://www.w3schools.com/html/html_favicon.asp-->

	<title>This Is Why</title>
</head>

<body>
	<div class="container"> <!-- Contains overlay image container - tutorial in CSS-->
		<img src="paramore1.jpg" class="image">
		<div class="overlay">
			<div class="text">This Is Why</div>
		</div>	
	</div>

	<h1 id="titleheader"> The Comeback Album from Paramore.</h1> <!--Using ID's to distinguish different headers-->

	<h1 id="description"> "This Is Why" now out. </h1>

	<iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/6tG8sCK4htJOLjlWwb7gZB?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> <!-- Embeded from Spotify - I've used this feature in other personal sites and it's the easiest/accessible tool-->

	<!-- Div creates a different container and allows for it to be all organized-->
	<div class="photoGrid">
		<img src="mv1.jpeg" style="width: 100%;">
		<img src="mv2.jpeg" style="width: 100%;">
		<img src="mv3.jpeg" style="width: 100%;">
		<img src="mv4.jpeg" style="width: 100%;">
		<img src="mv5.jpeg" style="width: 100%;">
		<img src="mv6.jpeg" style="width: 100%;">
		<img src="mv7.jpeg" style="width: 100%;">
		<img src="mv8.jpeg" style="width: 100%;">
		<img src="mv9.jpeg" style="width: 100%;">
		<img src="mv10.jpeg" style="width: 100%;">
		<img src="mv11.jpeg" style="width: 100%;">
		<img src="mv12.jpeg" style="width: 100%;">
		<img src="mv13.jpeg" style="width: 100%;">
		<img src="mv14.jpeg" style="width: 100%;">
		<img src="mv15.jpeg" style="width: 100%;">
	</div>

	<h1 id="liveVideoTitle"> Experience the music live.</h1>

	<div class="videoContainer">
		<iframe id="jimmyfallon" 
			src="https://www.youtube.com/embed/naygrknW6wc?si=olXVxb5ImXIi4_k0" ></iframe>
	</div>

</body>

</html>
